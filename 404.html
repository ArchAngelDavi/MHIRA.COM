<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
  </head>
  <body
    style="
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    "
  >
    <div
      style="
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
      "
    >
      <h1 style="color: #e74c3c; font-size: 4em; margin-bottom: 10px">404</h1>
      <p style="font-size: 1.5em; color: #333; margin-bottom: 20px">
        Oops! Page Not Found.
      </p>
      <p style="color: #666; margin-bottom: 30px">
        We couldn't find the page you were looking for. It might have been moved
        or deleted.
      </p>
      <a
        href="./index.html"
        style="
          background-color: #3498db;
          color: #fff;
          padding: 15px 30px;
          text-decoration: none;
          border-radius: 5px;
          font-weight: bold;
          transition: background-color 0.3s ease;
        "
        >Go Back to Home</a
      >
      <div style="margin-top: 20px">
        <p style="color: #777">
          If you think this is an error, please

          <a href="/contact" style="color: #3498db">contact us</a>.
          <a></a>
        </p>
      </div>
    </div>
  </body>
</html>
