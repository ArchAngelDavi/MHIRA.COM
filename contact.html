<body>

    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-content">
            <div class="contact-form">
                <form id="contactForm" name="contactform" action="contact.php" method="post">
                    <input type="text" name="name" placeholder="Your Name" required aria-label="Your Name">
                    <input type="email" name="email" placeholder="Your Email" required aria-label="Your Email">
                    <textarea name="message" placeholder="Your Message" rows="5" required aria-label="Your Message"></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="image-container">
                <img src="/logo.jpg" alt="Home & Glow Logo" class="contact-image"> </div>
        </div>
    </div>

    <div class="social-links">
        <h3>Follow Us</h3>
        <a href="https://www.facebook.com/groups/4358462641053146/?ref=share&mibextid=NSMWBT" target="_blank" aria-label="Follow us on Facebook"><i class="fab fa-facebook-f"></i></a> <a href="https://www.instagram.com/mhira6923?igsh=enBvcGlxeGc1eTcw" target="_blank" aria-label="Follow us on Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@homeandglowpreorder?_t=ZM-8xy55GehCTQ&_r=1" target="_blank" aria-label="Follow us on TikTok"><i class="fab fa-tiktok"></i></a>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <img src="./resource/loading-yellow.gif" alt="Loading..." class="loading-gif">
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('loading-overlay--active'); // Show the loading overlay

            // Simulate form submission delay or wait for actual AJAX response
            // For a real form, you'd send data with fetch() or XMLHttpRequest here
            // and hide the overlay/redirect based on the server response.

            // Simulate GIF animation duration then redirect
            setTimeout(() => {
                loadingOverlay.classList.remove('loading-overlay--active'); // Hide the overlay
                window.location.href = './thnks.html'; // Redirect to the home page
            }, 3000); // Adjust this timeout to match your GIF's natural loop duration
        });
    </script>

</body>
