<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Registration</title>
    <link rel="stylesheet" href="parentform.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="registration-container">
        <h1>Wombu Academy - Parent Registration</h1>
        <form id="parent-registration-form">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="childName">Child's Name:</label>
            <input type="text" id="childName" name="childName" required>

            <label for="childGrade">Child's Grade:</label>
            <input type="text" id="childGrade" name="childGrade" required>

            <button type="submit">Register Parent</button>
        </form>
    </div>
</body>
</html>
